<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Hogachat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;height:100vh;
  background:linear-gradient(#0b1d2a,#123);
  font-family:Segoe UI,sans-serif;
  color:#fff;overflow:hidden;
}
.screen{
  position:absolute;inset:0;
  display:flex;align-items:center;justify-content:center;
}
#chat,#adminPanel{display:none}
.box{
  background:rgba(0,0,0,.6);
  padding:25px;border-radius:20px;
  width:90%;max-width:420px;
}
input,button{
  width:100%;padding:12px;margin:6px 0;
  border:none;border-radius:10px;font-size:16px;
}
button{background:#1e90ff;color:#fff;cursor:pointer}
#messages{
  height:40vh;overflow:auto;
  background:rgba(0,0,0,.4);
  padding:10px;border-radius:10px;
}
.msg{margin-bottom:6px}
.adminMsg{
  background:rgba(255,215,0,.25);
  padding:6px;border-radius:8px
}
#adminBtn{
  position:fixed;top:10px;right:10px;
  display:none;z-index:5000;
}

/* snow */
.snow{
  position:fixed;top:-10px;
  width:6px;height:6px;
  background:white;border-radius:50%;
  opacity:.8;animation:fall linear forwards;
}
@keyframes fall{to{transform:translateY(110vh)}}
</style>
</head>

<body>

<button id="adminBtn" onclick="openAdmin()">âš™ï¸</button>

<!-- LOGIN -->
<div id="login" class="screen">
  <div class="box">
    <h2>â„ï¸ Hogachat</h2>
    <input id="name" placeholder="Ad">
    <input id="password" type="password" placeholder="Åifre">
    <button id="loginBtn">GiriÅŸ Yap</button>
  </div>
</div>

<!-- CHAT -->
<div id="chat" class="screen">
  <div class="box">
    <div id="onlineCount">Online: 0</div>
    <div id="messages"></div>
    <input id="message" placeholder="Mesaj">
    <button id="sendBtn">GÃ¶nder</button>
  </div>
</div>

<!-- ADMIN PANEL -->
<div id="adminPanel" class="screen">
  <div class="box">
    <h3>ğŸ‘‘ Admin Panel</h3>
    <p id="msgCount">ğŸ“Š Mesaj: 0</p>

    <h4>ğŸ‘¥ Online KullanÄ±cÄ±lar</h4>
    <ul id="adminUsers"></ul>

    <button onclick="clearMessages()">ğŸ§¹ TÃ¼m MesajlarÄ± Sil</button>
    <button onclick="closeAdmin()">Kapat</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
  getDatabase, ref, push, onChildAdded,
  onValue, set, remove, onDisconnect
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

const app = initializeApp({
  apiKey:"AIzaSyDxr-d1ZKp3wt3i289o6FKmevr3s8Uw3WA",
  databaseURL:"https://okuler-default-rtdb.firebaseio.com"
});
const db=getDatabase(app);

/* STATE */
let isAdmin=false,currentUser="",userKey="";

/* LOGIN */
loginBtn.onclick=()=>{
  const nameVal=name.value.trim();
  const pass=password.value.trim();
  if(!nameVal||!pass)return;

  if(pass==="mirhan5685") isAdmin=true;
  else if(pass==="Hogachat") isAdmin=false;
  else return alert("Åifre yanlÄ±ÅŸ");

  currentUser=nameVal;
  login.style.display="none";
  chat.style.display="flex";
  if(isAdmin) adminBtn.style.display="block";

  userKey=Date.now();
  const uRef=ref(db,"online/"+userKey);
  set(uRef,nameVal);
  onDisconnect(uRef).remove();

  /* online count + admin list */
  onValue(ref(db,"online"),s=>{
    const users=s.val()||{};
    onlineCount.textContent="Online: "+Object.keys(users).length;

    if(isAdmin){
      adminUsers.innerHTML="";
      Object.values(users).forEach(u=>{
        adminUsers.innerHTML+=`
          <li>${u}
            <button onclick="banUser('${u}')">BAN</button>
          </li>`;
      });
    }
  });

  /* messages */
  onChildAdded(ref(db,"messages"),snap=>{
    const m=snap.val();
    const d=document.createElement("div");
    d.className=m.admin?"msg adminMsg":"msg";
    d.textContent=(m.admin?"ğŸ‘‘ Admin":"Anonim")+": "+m.text;
    messages.appendChild(d);
  });

  /* message count */
  onValue(ref(db,"messages"),s=>{
    msgCount.textContent="ğŸ“Š Mesaj: "+(s.exists()?Object.keys(s.val()).length:0);
  });
};

/* SEND */
sendBtn.onclick=()=>{
  if(!message.value.trim())return;
  push(ref(db,"messages"),{
    text:message.value,
    admin:isAdmin
  });
  message.value="";
};

/* ADMIN */
window.openAdmin=()=>adminPanel.style.display="flex";
window.closeAdmin=()=>adminPanel.style.display="none";
window.clearMessages=()=>remove(ref(db,"messages"));
window.banUser=(u)=>set(ref(db,"bans/"+u),true);

/* SNOW */
setInterval(()=>{
  const s=document.createElement("div");
  s.className="snow";
  s.style.left=Math.random()*innerWidth+"px";
  s.style.animationDuration=3+Math.random()*5+"s";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),8000);
},300);
</script>

</body>
</html>
