<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Hogachat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ==== BASE ==== */
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  background:linear-gradient(#0b1d2a,#123);
  font-family:Segoe UI,sans-serif;
  color:#fff;
  overflow:hidden;
}

/* ==== LOADER ==== */
#loader{
  position:fixed;
  inset:0;
  background:#0b1d2a;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

/* basit loader ‚Äì stabil */
.spinner{
  width:60px;height:60px;
  border:6px solid #fff;
  border-top-color:transparent;
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* ==== SCREENS ==== */
.screen{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
}
#chat,#adminPanel{display:none}

/* ==== BOX ==== */
.box{
  background:rgba(0,0,0,.6);
  padding:25px;
  border-radius:20px;
  width:90%;
  max-width:400px;
}

/* ==== INPUT ==== */
input,button{
  width:100%;
  padding:12px;
  margin:8px 0;
  border:none;
  border-radius:10px;
  font-size:16px;
}
button{
  background:#1e90ff;
  color:#fff;
  cursor:pointer;
}

/* ==== CHAT ==== */
#messages{
  height:45vh;
  overflow:auto;
  background:rgba(0,0,0,.4);
  padding:10px;
  border-radius:10px;
}
.msg{margin-bottom:6px}
.adminMsg{
  background:rgba(255,215,0,.25);
  padding:6px;border-radius:8px;
}

/* ==== ADMIN BTN ==== */
#adminBtn{
  position:fixed;
  top:10px;
  right:10px;
  z-index:5000;
  display:none;
}

/* ==== SNOW ==== */
.snow{
  position:fixed;
  top:-10px;
  width:6px;height:6px;
  background:white;
  border-radius:50%;
  opacity:.8;
  animation:fall linear forwards;
}
@keyframes fall{
  to{transform:translateY(110vh)}
}
</style>
</head>

<body>

<!-- LOADER -->
<div id="loader">
  <div class="spinner"></div>
</div>

<button id="adminBtn" onclick="openAdmin()">‚öôÔ∏è</button>

<!-- LOGIN -->
<div id="login" class="screen">
  <div class="box">
    <h2>‚ùÑÔ∏è Hogachat</h2>
    <input id="name" placeholder="Ad">
    <input id="password" type="password" placeholder="≈ûifre">
    <button id="loginBtn">Giri≈ü Yap</button>
  </div>
</div>

<!-- CHAT -->
<div id="chat" class="screen">
  <div class="box">
    <div id="onlineCount">Online: 0</div>
    <div id="messages"></div>
    <input id="message" placeholder="Mesaj">
    <button id="sendBtn">G√∂nder</button>
  </div>
</div>

<!-- ADMIN -->
<div id="adminPanel" class="screen">
  <div class="box">
    <h3>üëë Admin Panel</h3>
    <button onclick="closeAdmin()">Kapat</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
  getDatabase, ref, push, onChildAdded,
  onValue, set, onDisconnect
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

/* ==== FIREBASE ==== */
const app = initializeApp({
  apiKey:"AIzaSyDxr-d1ZKp3wt3i289o6FKmevr3s8Uw3WA",
  databaseURL:"https://okuler-default-rtdb.firebaseio.com"
});
const db = getDatabase(app);

/* ==== DOM ==== */
const loader = document.getElementById("loader");
const loginScreen = document.getElementById("login");
const chatScreen = document.getElementById("chat");
const adminBtn = document.getElementById("adminBtn");
const messagesDiv = document.getElementById("messages");
const onlineCount = document.getElementById("onlineCount");

/* ==== STATE ==== */
let currentUser = "";
let isAdmin = false;
let userKey = "";

/* ==== LOADER HIDE ==== */
window.addEventListener("load",()=>{
  setTimeout(()=>loader.style.display="none",800);
});

/* ==== LOGIN (KESƒ∞N √áALI≈ûIR) ==== */
document.getElementById("loginBtn").addEventListener("click",()=>{
  const name = document.getElementById("name").value.trim();
  const pass = document.getElementById("password").value.trim();
  if(!name || !pass){
    alert("Bo≈ü bƒ±rakma");
    return;
  }

  if(pass === "mirhan5685") isAdmin = true;
  else if(pass === "Hogachat") isAdmin = false;
  else{
    alert("≈ûifre yanlƒ±≈ü");
    return;
  }

  currentUser = name;
  loginScreen.style.display="none";
  chatScreen.style.display="flex";
  if(isAdmin) adminBtn.style.display="block";

  /* online */
  userKey = Date.now();
  const uRef = ref(db,"online/"+userKey);
  set(uRef,name);
  onDisconnect(uRef).remove();

  onValue(ref(db,"online"),s=>{
    onlineCount.textContent =
      "Online: " + (s.exists()?Object.keys(s.val()).length:0);
  });

  onChildAdded(ref(db,"messages"),snap=>{
    const m = snap.val();
    const d = document.createElement("div");
    d.className = m.admin ? "msg adminMsg" : "msg";
    d.textContent = (m.admin?"üëë Admin":"Anonim")+": "+m.text;
    messagesDiv.appendChild(d);
  });
});

/* ==== SEND ==== */
document.getElementById("sendBtn").addEventListener("click",()=>{
  const msg = document.getElementById("message").value.trim();
  if(!msg) return;
  push(ref(db,"messages"),{
    text:msg,
    admin:isAdmin
  });
  document.getElementById("message").value="";
});

/* ==== ADMIN ==== */
window.openAdmin = ()=>{
  document.getElementById("adminPanel").style.display="flex";
};
window.closeAdmin = ()=>{
  document.getElementById("adminPanel").style.display="none";
};

/* ==== SNOW ==== */
setInterval(()=>{
  const s=document.createElement("div");
  s.className="snow";
  s.style.left=Math.random()*window.innerWidth+"px";
  s.style.animationDuration=3+Math.random()*5+"s";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),8000);
},250);
</script>

</body>
</html>
