<!DOCTYPE html>

<!-- ================= LOADER CSS ================= -->
<style>
/* From Uiverse.io by anand_4957 */
.loader{
  position:fixed;
  inset:0;
  background:#0b1d2a;
  z-index:10000;
}
.loaderInner{
  position:absolute;
  top:50%;
  left:50%;
  margin-left:-50px;
  animation:speeder .4s linear infinite;
}
.loaderInner>span{
  height:5px;
  width:35px;
  background:#fff;
  position:absolute;
  top:-19px;
  left:60px;
  border-radius:2px 10px 1px 0;
}
.base span{
  position:absolute;
  width:0;height:0;
  border-top:6px solid transparent;
  border-right:100px solid #fff;
  border-bottom:6px solid transparent;
}
.base span:before{
  content:"";
  width:22px;height:22px;
  background:#fff;
  border-radius:50%;
  position:absolute;
  right:-110px;
  top:-16px;
}
.base span:after{
  content:"";
  position:absolute;
  border-right:55px solid #fff;
  border-bottom:16px solid transparent;
  top:-16px;
  right:-98px;
}
.face{
  position:absolute;
  height:12px;
  width:20px;
  background:#fff;
  border-radius:20px 20px 0 0;
  transform:rotate(-40deg);
  right:-125px;
  top:-15px;
}
.face:after{
  content:"";
  height:12px;
  width:12px;
  background:#fff;
  position:absolute;
  right:4px;
  top:7px;
  transform:rotate(40deg);
  border-radius:0 0 0 2px;
}
@keyframes speeder{
  0%{transform:translate(2px,1px)}
  50%{transform:translate(-1px,3px)}
  100%{transform:translate(1px,-2px)}
}
</style>

<!-- ================= APP CSS ================= -->
<style>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";

  apiKey: "AIzaSyDxr-d1ZKp3wt3i289o6FKmevr3s8Uw3WA",

});
const db = getDatabase(app);

const loader=document.getElementById("loader");
window.addEventListener("load",()=>setTimeout(()=>loader.style.display="none",1200));

let isAdmin=false;
let userName="";

window.login=()=>{
  userName=name.value.trim();
  const pass=password.value.trim();
  if(!userName||!pass)return;

  onValue(ref(db,"bannedUsers/"+userName),s=>{
    if(s.exists()){

      location.reload();
    }
  },{onlyOnce:true});

  if(pass==="mirhan5685")isAdmin=true;
  else if(pass==="Hogachat")isAdmin=false;
  else return alert("Hatalƒ± ≈üifre");

  loginBox.style.display="none";
  chatBox.style.display="flex";
  if(isAdmin)adminBtn.style.display="block";

  const key=Date.now();
  const uRef=ref(db,"onlineUsers/"+key);
  set(uRef,userName);
  onDisconnect(uRef).remove();

  onChildAdded(ref(db,"messages"),s=>{
    const m=s.val();
    const d=document.createElement("div");
    d.className=m.admin?"msg adminMsg":"msg";
    d.innerHTML=`${m.admin?"üëë Mirhan":"Anonym"}<br>${m.text}`;
    messages.appendChild(d);
  });
};

window.sendMessage=()=>{
  onValue(ref(db,"bannedUsers/"+userName),s=>{
    if(s.exists())return alert("Banlƒ±sƒ±n");
    push(ref(db,"messages"),{text:message.value,admin:isAdmin});
    message.value="";
  },{onlyOnce:true});
};

window.banUser=()=>{

</script>
