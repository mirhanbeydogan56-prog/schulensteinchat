<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />

  <!-- PWA -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDxr-d1ZKp3wt3i289o6FKmevr3s8Uw3WA",
      authDomain: "okuler.firebaseapp.com",
      databaseURL: "https://okuler-default-rtdb.firebaseio.com",
      projectId: "okuler",
      storageBucket: "okuler.firebasestorage.app",
      messagingSenderId: "853942864718",
      appId: "1:853942864718:web:337671e3596467ae7e6c1f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let currentUser = null;
    let isAdmin = false;

    window.login = () => {
      const name = document.getElementById("name").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (!name || !pass) return alert("Name ve ≈üifre gir");

      if (pass === "mirhan5685") isAdmin = true;
      else if (pass === "Hogachat") isAdmin = false;
      else return alert("Yanlƒ±≈ü ≈üifre");

      currentUser = name;
      document.getElementById("login").style.display = "none";
      document.getElementById("chat").style.display = "flex";
      loadMessages();
    };

    window.sendMessage = () => {
      const msg = document.getElementById("message").value.trim();
      if (!msg) return;

      push(ref(db, "messages"), {
        name: currentUser,
        text: msg,
        time: Date.now()
      });

      document.getElementById("message").value = "";
    };

    function loadMessages() {
      const messagesRef = ref(db, "messages");
      onChildAdded(messagesRef, (data) => {
        const m = data.val();
        const div = document.createElement("div");
        div.className = "msg";
        div.textContent = isAdmin
          ? m.name + ": " + m.text
          : "Anonym: " + m.text;
        document.getElementById("messages").appendChild(div);
        document.getElementById("messages").scrollTop =
          document.getElementById("messages").scrollHeight;
      });
    }

    // Snow effect
    setInterval(() => {
      const snow = document.createElement("div");
      snow.className = "snow";
      snow.style.left = Math.random() * window.innerWidth + "px";
      snow.style.animationDuration = 3 + Math.random() * 5 + "s";
      document.body.appendChild(snow);
      setTimeout(() => snow.remove(), 8000);
    }, 200);
  </script>

  <!-- Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("sw.js");
      });
    }
  </script>

    .snow {

  </style>
</head>
