<!DOCTYPE html>
<html lang="de">
<head>

<!-- ================= LOADER CSS ================= -->
<style>
/* From Uiverse.io by anand_4957 */
.loader {
  position: fixed;
  inset: 0;
  background: #0b1d2a;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10000;
}

.loader span {
  position: absolute;
}

.loader > span {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  animation: spin 1.2s linear infinite;
}

.loader > span span {
  position: absolute;
  width: 8px;
  height: 8px;
  background: #fff;
  border-radius: 50%;
}

.loader > span span:nth-child(1) { top: 0; left: 46px; }
.loader > span span:nth-child(2) { right: 0; top: 46px; }
.loader > span span:nth-child(3) { bottom: 0; left: 46px; }
.loader > span span:nth-child(4) { left: 0; top: 46px; }

@keyframes spin {
  to { transform: rotate(360deg); }
}

.longfazers {
  position: fixed;
  inset: 0;
  overflow: hidden;
  pointer-events: none;
}

.longfazers span {
  position: absolute;
  width: 200px;
  height: 2px;
  background: rgba(255,255,255,.2);
  animation: faze 1.5s linear infinite;
}

.longfazers span:nth-child(1) { top: 20%; animation-delay: 0s; }
.longfazers span:nth-child(2) { top: 40%; animation-delay: .3s; }
.longfazers span:nth-child(3) { top: 60%; animation-delay: .6s; }
.longfazers span:nth-child(4) { top: 80%; animation-delay: .9s; }

@keyframes faze {
  from { left: -200px; }
  to { left: 100%; }
}
</style>

<!-- ================= APP CSS ================= -->
<style>
*{box-sizing:border-box}
body{
  margin:0;height:100vh;
  background:linear-gradient(#0b1d2a,#123);
  font-family:'Segoe UI',sans-serif;
  color:#fff;
  overflow:hidden;
}

.box,.adminBox{
  background:rgba(0,0,0,.55);
  backdrop-filter: blur(8px);
  padding:25px;
  border-radius:20px;
  box-shadow:0 0 25px rgba(255,255,255,.15);

@keyframes fadeIn{
  from{opacity:0;transform:scale(.95)}
  to{opacity:1;transform:scale(1)}

#loginBox,#chatBox,#adminPanel{
  position:absolute;
  inset:0;

#chatBox,#adminPanel{display:none}

input,button{

.time{font-size:11px;opacity:.7}

#statusBar{font-size:13px;margin-bottom:8px}

#adminBtn{
  position:fixed;
  top:12px;
  right:12px;
  z-index:5000;
  display:none;
}

/* ‚ùÑÔ∏è SNOW */
.snow{
  position:fixed;
  top:-10px;
  width:8px;
  height:8px;
  background:white;
  border-radius:50%;
  opacity:.8;
  animation:fall linear forwards;
}
@keyframes fall{to{transform:translateY(110vh)}}
</style>
</head>

<body>

<!-- ================= LOADER ================= -->
<div class="loader" id="loader">
  <span><span></span><span></span><span></span><span></span></span>
  <div class="base">
    <span></span>
    <div class="face"></div>

<!-- ================= APP ================= -->
<button id="adminBtn" onclick="openAdmin()">‚öôÔ∏è</button>

<div id="loginBox">
  <div class="box">
    <h2 style="text-align:center">‚ùÑÔ∏è Hogachat</h2>
    <input id="name" placeholder="Name">
    <input id="password" type="password" placeholder="Passwort">

</div>

</div>

<!-- ================= FIREBASE + JS ================= -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
  getDatabase, ref, push, onChildAdded, onValue,
  set, onDisconnect
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

const app = initializeApp({
  apiKey: "AIzaSyDxr-d1ZKp3wt3i289o6FKmevr3s8Uw3WA",
  authDomain: "okuler.firebaseapp.com",
  databaseURL: "https://okuler-default-rtdb.firebaseio.com",
  projectId: "okuler"
});
const db = getDatabase(app);

/* DOM */
const loader = document.getElementById("loader");
const loginBox = document.getElementById("loginBox");
const chatBox = document.getElementById("chatBox");
const adminBtn = document.getElementById("adminBtn");
const adminPanel = document.getElementById("adminPanel");
const nameInput = document.getElementById("name");
const passwordInput = document.getElementById("password");
const messageInput = document.getElementById("message");
const messages = document.getElementById("messages");
const onlineCount = document.getElementById("onlineCount");
const onlineList = document.getElementById("onlineList");

/* LOADER HIDE */
window.addEventListener("load",()=>{
  setTimeout(()=>{
    loader.style.display="none";
  },1200);
});

/* SNOW */
setInterval(()=>{
  const s=document.createElement("div");
  s.className="snow";
  s.style.left=Math.random()*innerWidth+"px";
  s.style.animationDuration=3+Math.random()*5+"s";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),8000);
},200);

/* LOGIN */
let isAdmin=false;
window.login=()=>{
  const name=nameInput.value.trim();
  const pass=passwordInput.value.trim();
  if(!name||!pass) return;

  if(pass==="mirhan5685") isAdmin=true;
  else if(pass==="Hogachat") isAdmin=false;
  else return alert("Falsches Passwort");

  loginBox.style.display="none";
  chatBox.style.display="flex";
  if(isAdmin) adminBtn.style.display="block";

  const key=Date.now();
  const uRef=ref(db,"onlineUsers/"+key);
  set(uRef,name);
  onDisconnect(uRef).remove();

  onValue(ref(db,"onlineUsers"),s=>{
    onlineCount.textContent="Online: "+(s.exists()?Object.keys(s.val()).length:0);
    if(isAdmin){
      onlineList.innerHTML="";
      Object.values(s.val()||{}).forEach(n=>{
        onlineList.innerHTML+=`<li>${n}</li>`;
      });
    }
  });

  onChildAdded(ref(db,"messages"),snap=>{
    const m=snap.val();
    const d=document.createElement("div");
    d.className=m.admin?"msg adminMsg":"msg";
    d.innerHTML=m.admin?`üëë Mirhan<br>${m.text}`:`Anonym<br>${m.text}`;
    messages.appendChild(d);
  });
};

window.sendMessage=()=>{
  const msg=messageInput.value.trim();
  if(!msg) return;
  push(ref(db,"messages"),{text:msg,admin:isAdmin});
  messageInput.value="";
};

window.openAdmin=()=>adminPanel.style.display="flex";
window.closeAdmin=()=>adminPanel.style.display="none";
</script>

</body>
