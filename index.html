<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SchulensteinChat</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#06b6d4;--muted:#9aa6b2;--bubble:#111827}
    html,body{height:100%;margin:0;font-family:Inter,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:linear-gradient(180deg,#071029 0%, #082034 100%);color:#e6eef6}
    .container{max-width:900px;margin:32px auto;padding:20px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.02));border-radius:12px;padding:18px;box-shadow:0 8px 30px rgba(2,6,23,0.7)}
    header{display:flex;align-items:center;gap:12px}
    header h1{margin:0;font-size:1.4rem}
    .muted{color:var(--muted);font-size:0.9rem}

    /* login modal */
    #pwModal{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(2,6,23,0.6);z-index:50}
    .pwBox{background:#061024;padding:28px;border-radius:10px;width:360px;box-shadow:0 10px 40px rgba(2,6,23,0.8)}
    .pwBox input{width:100%;padding:10px;margin-top:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit}
    .pwBox button{margin-top:12px;width:100%;padding:10px;border-radius:8px;border:0;background:var(--accent);color:#042028;font-weight:600}

    /* chat */
    .chatWrap{display:flex;flex-direction:column;height:70vh}
    .messages{flex:1;overflow:auto;padding:12px;border-radius:10px;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.02))}
    .msg{margin-bottom:10px;display:flex;gap:10px}
    .bubble{background:var(--bubble);padding:10px;border-radius:10px;max-width:75%}
    .controls{display:flex;gap:8px;margin-top:12px}
    .controls input[type=text]{flex:1;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit}
    .controls button{padding:10px 14px;border-radius:8px;border:0;background:var(--accent);color:#042028}

    footer{margin-top:14px;font-size:0.85rem;color:var(--muted)}

    .status{font-size:0.85rem;color:var(--muted);margin-top:8px}

    @media (max-width:520px){.pwBox{width:92%}}
  </style>
</head>
<body>
  <div id="pwModal">
    <div class="pwBox card">
      <h2>SchulensteinChat</h2>
      <p class="muted">Bitte geben Sie den Zugangscode ein.</p>
      <label for="pw">Zugangscode</label>
      <input id="pw" type="password" placeholder="Passwort eingeben" autocomplete="off" />
      <button id="pwBtn">Einloggen</button>
    </div>
  </div>

  <div class="container card" id="app" style="display:none">
    <header>
      <div>
        <h1>SchulensteinChat</h1>
        <div class="muted">Einfacher Gruppenchat — Firebase Realtime Database</div>
      </div>
    </header>

    <main class="chatWrap">
      <div class="messages" id="messages"></div>

      <div class="controls">
        <input id="text" type="text" placeholder="Nachricht schreiben..." />
        <button id="send">Senden</button>
      </div>

      <div class="status" id="status">Verbindung prüfen...</div>

      <footer>
        Nachrichten werden in der Realtime Database gespeichert.
      </footer>
    </main>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <script>
    (function(){

      const firebaseConfig = {
        apiKey: "AIzaSyDxr-d1ZKp3wt3i289o6FKmevr3s8Uw3WA",
        authDomain: "okuler.firebaseapp.com",
        databaseURL: "https://okuler-default-rtdb.firebaseio.com",
        projectId: "okuler",
        storageBucket: "okuler.firebasestorage.app",
        messagingSenderId: "853942864718",
        appId: "1:853942864718:web:337671e3596467ae7e6c1f",
        measurementId: "G-2VTELY91G3"
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();

      const SECRET = "Hogachat";

      const pwModal = document.getElementById("pwModal");
      const pwInput = document.getElementById("pw");
      const app = document.getElementById("app");

      function checkPW(){
        if(pwInput.value.trim() === SECRET){
          pwModal.style.display = "none";
          app.style.display = "";
          startChat();
        } else {
          alert("Falsches Passwort.");
        }
      }

      document.getElementById("pwBtn").onclick = checkPW;
      pwInput.addEventListener("keyup", e => { if(e.key === "Enter") checkPW(); });

      function startChat(){
        const messagesEl = document.getElementById("messages");
        const textInput = document.getElementById("text");

        const ref = db.ref("messages").limitToLast(100);

        ref.on("value", snap => {
          messagesEl.innerHTML = "";
          const data = snap.val();

          if(!data){
            messagesEl.innerHTML = '<div class="muted">Noch keine Nachrichten.</div>';
            return;
          }

          Object.values(data)
            .sort((a,b)=> (a.createdAt||0)-(b.createdAt||0))
            .forEach(msg => {
              const div = document.createElement("div");
              div.className = "msg";
              div.innerHTML = `
                <div class="bubble">
                  <div>${escapeHtml(msg.text || "")}</div>
                  <div class="muted" style="margin-top:6px;font-size:0.75rem">
                    ${new Date(msg.createdAt).toLocaleString("de-DE")}
                  </div>
                </div>`;
              messagesEl.appendChild(div);
            });

          messagesEl.scrollTop = messagesEl.scrollHeight;
        });

        document.getElementById("send").onclick = sendMessage;
        textInput.addEventListener("keyup", e=>{ if(e.key==="Enter") sendMessage(); });

        function sendMessage(){
          const text = textInput.value.trim();
          if(!text) return;

          const msg = {
            name: "Benutzer", // UNSICHTBAR
            text,
            createdAt: Date.now()
          };

          db.ref("messages").push(msg);
          textInput.value = "";
        }
      }

      function escapeHtml(s){
        return String(s).replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;");
      }

    })();
  </script>
</body>
</html>
